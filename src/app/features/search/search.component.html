<h2 *ngIf="isBooksEmpty; else results">Sorry! No books found for your search query.</h2>

<ng-template #results>
    <h2>Search results</h2>

    <div *ngFor="let book of currentBooks" class="wrapper">
        <img [src]="book['Image-URL-L']" width="100" height="150" class="mat-elevation-z3" (click)="goToProduct(book['ISBN'])"><br>
        <div>
            <h4>{{ book['Book-Title'] }}</h4>
            <h4>Author: {{ book['Book-Author'] }}</h4>
            <h4>Publisher: {{ book['Publisher'] }}</h4>
            <h4>Year of Publication: {{ book['Year-Of-Publication'] }}</h4>
        </div>
    </div>

    <mat-paginator 
        (page)="handlePageEvent($event)"
        [length]="books?.length" 
        [pageSize]="4">
    </mat-paginator>
</ng-template>
